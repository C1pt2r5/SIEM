{% extends "base.html" %}

{% block title %}Error - SIEM Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center py-5">
                <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                <h2 class="text-danger">System Error</h2>
                <p class="text-muted mb-4">An error occurred while processing your request.</p>
                
                {% if error %}
                <div class="alert alert-danger">
                    <strong>Error Details:</strong><br>
                    <code>{{ error }}</code>
                </div>
                {% endif %}
                
                <div class="mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-1"></i>Return to Dashboard
                    </a>
                    <button onclick="location.reload()" class="btn btn-secondary">
                        <i class="fas fa-redo me-1"></i>Retry
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
